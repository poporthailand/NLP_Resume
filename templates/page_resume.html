<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NLP by IMRR</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- ✅ Load CSS file for jQuery ui  -->
    <link
      href="https://code.jquery.com/ui/1.12.1/themes/ui-lightness/jquery-ui.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url("../static/img/bg.png");
      }
      #input1 {
        background-color: #212529;
        border: none;
      }
    </style>
  </head>
  <body>
    <div id="navbar"></div>
    <div class="m-5 rounded" style="background-color: #aed4ae">
      <div class="m-5">
        <p class="h3 pt-3" style="margin-top: 100px">Resume</p>
        <input
          class="form-control mt-2"
          type="file"
          id="formFileMultiple"
          multiple
        />
        <div class="d-flex">
          <p class="h3 mt-3">Skills</p>
          <p class="ms-1 mt-4">(ex. python, javascript, photoshop)</p>
        </div>
        <div id="block_skill" class="d-flex flex-wrap"></div>
        <div class="d-flex">
          <input class="form-control" type="text" id="search_skill" />
          <button id="add" class="btn btn-success ms-2">Add</button>
          <button id="clear" class="btn btn-danger ms-2">Clear</button>
        </div>
        <div class="text-center mt-4 pb-4">
          <button id="submit" class="btn btn-success btn-lg">Submit</button>
        </div>
      </div>
    </div>
 
    <div class="d-none" id="skills">
      {% for skill in skills %} {{ skill }} {% endfor %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <!-- ✅ load jQuery UI ✅ -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
      integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../static/script/script_page_resume.js"></script>
    <script src="../static/script/script_navbar.js"></script>
  </body>
</html>
